<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="LunchCheck">
    <div class="container">
      <h1>Lunch Checker</h1>
      <div ng-controller="LunchCheckController">
        <div class="form-group">
          <input id="lunch-menu" type="text"
                 placeholder="list comma separated dishes you usually have for lunch (does NOT consider an empty item, i.e., , , as an item towards to the count)"
                 class="form-control" ng-model="dishes">
        </div>
        <div class="form-group">
          <button class="btn btn-default" ng-click="checkMuch()">Check If Too Much</button>
        </div>
        <div class="form-group message">
          {{message}}
        </div>
      </div>
    </div>
  </body>
</html>
